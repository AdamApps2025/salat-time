<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prayer Times</title>
  <!-- Link to your CSS file (make sure it's in the same folder or adjust path) -->
  <link rel="stylesheet" href="style.css" />
  <!-- Include PrayTimes.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/praytimes@1.2.0/praytimes.js"></script>
</head>
<body>
  <main class="container">
    <h1>Prayer Times</h1>
    <section class="controls">
      <label for="date">Date:</label>
      <input id="date" type="date" />

      <label for="method">Method:</label>
      <select id="method">
        <option>MWL</option>
        <option>ISNA</option>
        <option>UmmAlQura</option>
        <option>Egypt</option>
      </select>

      <label for="asr">Asr:</label>
      <select id="asr">
        <option value="standard">Standard</option>
        <option value="hanafi">Hanafi</option>
      </select>

      <button id="useLocation">Use my location</button>

      <div class="manual">
        <label for="lat">Lat:</label>
        <input id="lat" type="number" step="0.0001" />

        <label for="lon">Lon:</label>
        <input id="lon" type="number" step="0.0001" />
      </div>

      <button id="getTimes">Get Prayer Times</button>
    </section>

    <section id="result" class="result" hidden>
      <h2>Times â€” <span id="result-date"></span></h2>
      <table>
        <tbody id="times-table"></tbody>
      </table>
    </section>

    <p class="note">
      Times are calculated locally using a PrayTimes-style algorithm. Timezone is detected from your browser.
    </p>
  </main>

  <!-- Your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
